<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Passw</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
        <h2>Este es otro ejemplo de Vue, ahora, para validación dinámica de contraseñas</h2>
        <div class="contenedor">
            <ul>
                <li v-bind:class="{ is_valid: contieneocho }">8 caracteres</li>
                <li v-bind:class="{ is_valid: contienenum }">Contiene al menos un número</li>
                <li v-bind:class="{ is_valid: contienemayuscula }">Contiene al menos una mayúscula</li>
                <li v-bind:class="{ is_valid: contieneespecial }">Contiene al menos un caracter especial</li>
            </ul>
    <!--En este div se incluye un checkmark para poder mostrar más fácilmente al usuario final si se cumple o no el estándar-->
            <div class="checkmark_container" v-bind:class="{ show_checkmark: valid_password }">		
                <svg width="50%" height="50%" viewBox="0 0 140 100">
                    <path class="checkmark" v-bind:class="{ checked: valid_password }" d="M10,50 l25,40 l95,-70" />
                </svg>
            </div>
            
        <input type="password" @input="checkPassword" v-model="password" autocomplete="off" placeholder="Password" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
