<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="nav-bar"></div>

    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image">
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if="inStock>5">En inventario</p>
                <p v-else-if="inStock<=5 && inStock>0">Se están agotando</p>
                <p v-else>Sin inventario</p>
                <ul>
                    <li v-for="detalle in detalles">{{detalle}}</li>
                </ul>
                <div v-for="(variant, index) in variants"
                    :key ="variant.variantID"
                    class="color-box"
                    :style="{backgroundColor: variant.variantColor}"
                    @mouseover="updateProduct(index)">
                </div>
                <!--El botón de agregar, con una clase para poder diferenciar su tratamiento-->
                <button class="agregar" @click="aggCart"
                    :disabled="!inStock"
                    :class="{disableButton: !inStock}"
                    >Agregar al carrito</button>
                <!--Un nuevo botón, para remover los elementos del carrito-->
                <button class="quitar" @click="remCart"
                    :disabled="!inStock"
                    :class="{disableButton: !inStock}"
                    >Remover del carrito</button>
                <div class="cart" id="cart"> 
                    <p>Carrito({{cart}})</p>
                </div>
            </div>
        </div>

    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
